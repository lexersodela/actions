name: 'Simple CI/CD'

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'   

      - name: Install dependencies
        run: npm install

      - name: Start and Test
        run: |
          node server.js &
          npm test

      - name: Deploy
        run: |
          echo "Deploying to production..."
          echo "Deployed successfully!"